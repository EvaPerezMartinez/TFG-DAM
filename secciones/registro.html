<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Eva Pérez Martínez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="facturación, contabilidad">
        <title>Resgistro</title>
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <!-- OJO BORRAR EL COMMENT AL ACABAR | Aquí va un formulario para poder registrar al user y poder guardar la info en la BBDD-->
    <body>
        <body>
        <!--Contenido principal de la web-->
        <main>
            <div class="login-container">
                <p>¿Ya tienes una cuenta?</p>
                <a href="./sesion.html"><p>Iniciar Sesión</p></a> <!--Poner el enlace a Iniciar Sesión-->
            </div>
            <div class="form-container">
                <form>
                    <h1>Registro</h1>
                    <label for="name">Nombre:</label><br>
                    <input type="text" id="name" name="nombre" required><br><br>
                    <label for="subname">Apellidos:</label><br>
                    <input type="text" id="subname" name="apellidos" required><br><br>
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email"required><br><br>
                    <label for="tlf">Teléfono:</label><br>
                    <input type="tel" id="tlf" name="telefono" required><br><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="contraseña" required><br><br><br>
                    <button type="submit">Registrarse</button><br>
                    <p>Al registrarse confirma que acepta nuestras <a href="./cookies.html">Cookies</a></p> <!--Poner el enlace a las políticas de la empresa-->
                </form>
            </div>          
        </main>
        <script src="../js/script.js"></script>
    </body>
</html>
